<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>.btn-color{
    background-color: #0e1c36;
    color: #fff;
    
  }
  
  .profile-image-pic{
    height: 200px;
    width: 200px;
    object-fit: cover;
  }
  
  
  
  .cardbody-color{
    background-color: #ebf2fa;
  }
  
  a{
    text-decoration: none;
  }</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">فرم ثبت نام</h2>
        <div class="text-center mb-5 text-dark">موبایل مدرن</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" method="post" action={% url "auth" %}>

            <div class="text-center">
              <img src="https://www.freepnglogos.com/uploads/mobile-circle-logo-png-30.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                placeholder="نام کاربری">
            </div>
            {% csrf_token %}
            <div class="mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="رمز">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="conpass" placeholder="تکرار رمز">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">ثبت نام</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">اکانت داری؟ <a href="/login" class="text-dark fw-bold"> وارد شو</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
